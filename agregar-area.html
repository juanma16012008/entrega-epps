<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Área</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      padding: 30px;
      color: #fff;
    }
    .form-container {
      background: white;
      color: #333;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.7s ease-in;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #2471a3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      .form-container {
        max-width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Agregar Área</h2>
    <form id="form-area">
      <label for="area">Nombre del Área:</label>
      <input type="text" id="area" required>
      <button type="submit">Guardar</button>
    </form>
  </div>

  <script>
    const supabaseClient = supabase.createClient(
      'https://jvcuujwkniicekolwljs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2Y3V1andrbmlpY2Vrb2x3bGpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMzE5MzgsImV4cCI6MjA2ODgwNzkzOH0.OFjrtoY0c9SLoDyNYuANxhCSA22cmTyAYfI8ceTICZ8'
    );

    document.getElementById('form-area').addEventListener('submit', async (e) => {
      e.preventDefault();
      const area = document.getElementById('area').value.trim();

      const { error } = await supabaseClient.from('area').insert([{ area }]);

      if (error) {
        alert("❌ Error al guardar área");
        console.error(error);
      } else {
        alert("✅ Área registrada");
        e.target.reset();
      }
    });
  </script>
</body>
</html>

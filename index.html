<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Usuarios</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #1abc9c;
      --primary-dark: #16a085;
      --secondary-color: #f8f9fa;
      --text-color: #333;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
      --border-radius: 10px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--white);
    }

    .login-container {
      background: var(--white);
      color: var(--text-color);
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      animation: fadeIn 0.7s ease-in;
      transition: var(--transition);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--text-color);
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 5px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .required:after {
      content: " *";
      color: #e74c3c;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 120px;
      height: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Media Queries para Responsive */
    @media (max-width: 768px) {
      .login-container {
        padding: 25px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      input, button {
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .login-container {
        padding: 20px;
      }
      
      h2 {
        font-size: 1.3rem;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 360px) {
      input, button {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- Puedes agregar tu logo aquí -->
      <!-- <img src="logo.png" alt="Logo de la empresa"> -->
    </div>
    
    <h2>Iniciar Sesión</h2>
    
    <form id="login-form">
      <div class="form-group">
        <label for="cedula" class="required">Cédula:</label>
        <input type="text" id="cedula" required placeholder="Ingrese su cédula">
      </div>
      
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const supabaseClient = supabase.createClient(
      'https://jvcuujwkniicekolwljs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2Y3V1andrbmlpY2Vrb2x3bGpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMzE5MzgsImV4cCI6MjA2ODgwNzkzOH0.OFjrtoY0c9SLoDyNYuANxhCSA22cmTyAYfI8ceTICZ8'
    );

    // Enfocar automáticamente el campo de cédula al cargar
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('cedula').focus();
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const cedula = document.getElementById('cedula').value.trim();

      if (!cedula) {
        alert("Por favor ingrese una cédula válida.");
        return;
      }

      try {
        // Primero verificar en supervisores
        const { data: supervisor, error: errorSupervisor } = await supabaseClient
          .from('supervisores')
          .select('cedula, nombre_supervisor')
          .eq('cedula', cedula)
          .single();

        if (!errorSupervisor && supervisor) {
          localStorage.setItem('cedula', supervisor.cedula);
          localStorage.setItem('nombre', supervisor.nombre_supervisor);
          localStorage.setItem('rol', 'supervisor');
          window.location.href = 'formulario-entregas.html';
          return;
        }

        // Si no es supervisor, verificar en administradores
        const { data: administrador, error: errorAdmin } = await supabaseClient
          .from('administrador')
          .select('cedula, nombre, Rol')
          .eq('cedula', cedula)
          .single();

        if (errorAdmin || !administrador) {
          throw new Error('Usuario no encontrado');
        }

        localStorage.setItem('cedula', administrador.cedula);
        localStorage.setItem('nombre', administrador.nombre);
        localStorage.setItem('rol', administrador.Rol.toLowerCase());

        if (administrador.Rol.toLowerCase() === 'administrador') {
          window.location.href = 'panel-admin.html';
        } else {
          alert('Rol no reconocido: ' + administrador.Rol);
        }

      } catch (error) {
        console.error("Error en login:", error);
        alert('❌ Cédula no registrada o error en el sistema');
      }
    });
  </script>
</body>
</html>

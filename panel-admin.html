<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Administrador</title>
  <style>
    :root {
      --primary-color: #8e44ad;
      --primary-dark: #732d91;
      --secondary-color: #3498db;
      --danger-color: #e74c3c;
      --danger-dark: #c0392b;
      --text-color: #2c3e50;
      --bg-color: #f2f2f2;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
      min-height: 100vh;
      padding: 20px;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel-container {
      background: var(--white);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      animation: fadeIn 0.4s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--text-color);
    }

    .user-info {
      text-align: right;
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: white;
      transition: var(--transition);
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    button.logout {
      background-color: var(--danger-color);
      margin-top: 25px;
    }

    button.logout:hover {
      background-color: var(--danger-dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .panel-container {
        padding: 20px;
      }

      button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <div class="user-info">
      Bienvenido: <span id="nombre-usuario"></span>
    </div>
    <h2>Panel del Administrador</h2>

    <button onclick="window.location.href='agregar-area.html'">📋 Agregar Área</button>
    <button onclick="window.location.href='agregar-colaborador.html'">👥 Agregar Colaborador</button>
    <button onclick="window.location.href='agregar-supervisor.html'">👔 Agregar Supervisor</button>
    <button onclick="window.location.href='agregar-epp.html'">🛡️ Agregar EPP</button>
    <button onclick="window.location.href='agregar-administrador.html'">🔑 Agregar Administrador</button>
    <button onclick="window.location.href='formulario-entregas.html'">📦 Agregar Entregas</button>
    <button onclick="window.location.href='consultas-reportes.html'">📊 Consultas y Reportes</button>

    <button onclick="cerrarSesion()" class="logout">🚪 Cerrar sesión</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nombre = localStorage.getItem('nombre');
      if (nombre) {
        document.getElementById('nombre-usuario').textContent = nombre;
      } else {
        window.location.href = 'index.html';
      }
    });

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
